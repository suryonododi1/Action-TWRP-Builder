name: Recovery-Build-Release

on:
  workflow_dispatch:
    inputs:
      oem:
        description: "OEM (e.g. infinix)"
        required: true
      codename:
        description: "Device codename (e.g. x657b)"
        required: true
      device:
        description: "Device name (e.g. Infinix Smart 5)"
        required: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "OEM=${{ github.event.inputs.oem }}" >> $GITHUB_ENV
          echo "CODENAME=${{ github.event.inputs.codename }}" >> $GITHUB_ENV
          echo "DEVICE=${{ github.event.inputs.device }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential \
            zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev \
            libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

      - name: Sync TWRP source
        run: |
          mkdir workspace && cd workspace
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-12.1
          repo sync -c --no-tags --no-clone-bundle --force-sync -j$(nproc --all)

      - name: Clone device tree
        run: |
          cd workspace
          git clone https://github.com/${{ github.repository_owner }}/device_${{ env.OEM }}_${{ env.CODENAME }} device/${{ env.OEM }}/${{ env.CODENAME }}

      - name: Build TWRP
        run: |
          cd workspace
          source build/envsetup.sh
          lunch omni_${{ env.CODENAME }}-eng
          mka recoveryimage -j$(nproc --all)

      - name: Upload recovery image
        uses: actions/upload-artifact@v3
        with:
          name: TWRP-${{ env.DEVICE }}
          path: workspace/out/target/product/${{ env.CODENAME }}/recovery.img
